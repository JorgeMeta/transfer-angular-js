<div class="step-content">
  <h2>Nova Transferência</h2>

  <form name="transferForm" novalidate>
    <div class="form-group">
      <label for="fromAccount">De:</label>
      <select
        id="fromAccount"
        class="form-input"
        ng-model="formData.from"
        ng-options="account.id as (account.name + ' - ****' + account.number + ' (Saldo: R$ ' + (account.balance | number:2) + ')') for account in accounts"
        required
      >
        <option value="" disabled selected>Selecione a conta de origem</option>
      </select>
    </div>

    <div class="form-group">
      <label for="toAccount">Para:</label>
      <select
        id="toAccount"
        class="form-input"
        ng-model="formData.to"
        ng-options="account.id as (account.name + ' - ' + account.number) for account in accounts"
        required
      >
        <option value="">Selecione a conta de destino</option>
      </select>
    </div>

    <div class="form-group">
      <label for="amount">Valor:</label>
      <input
        type="text"
        id="amount"
        class="form-input"
        ng-model="formData.amount"
        placeholder="R$ 0,00"
        currency-mask
        required
      />
    </div>

    <div class="form-group">
      <label for="description">Descrição (opcional):</label>
      <textarea
        id="description"
        class="form-input"
        ng-model="formData.description"
        placeholder="Adicione uma descrição para esta transferência"
        rows="3"
      ></textarea>
    </div>

    <button
      type="button"
      class="btn-primary"
      ng-disabled="loading"
      ng-click="goToVerify()"
    >
      {{loading ? 'Validando...' : 'Continuar'}}
    </button>
  </form>
</div>
