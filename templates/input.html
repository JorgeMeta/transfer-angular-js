<div class="step">
  <h2>Transfer Data</h2>

  <label>Source Account</label>
  <input type="text" ng-model="formData.from" />

  <label>Target Account</label>
  <input type="text" ng-model="formData.to" />

  <label>Value</label>
  <input type="number" ng-model="formData.amount" />

  <button ng-click="goToVerify()">Confirm</button>
</div>
